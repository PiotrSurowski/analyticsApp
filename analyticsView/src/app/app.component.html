<div id="tableContainer">
  <table mat-table [dataSource]="dataSource.data">
    <ng-container matColumnDef="wynik">
      <th mat-header-cell *matHeaderCellDef>Wynik</th>
      <td mat-cell *matCellDef="let element">{{element.clasificatorOutput}}</td>
    </ng-container>
    <ng-container matColumnDef="dane_wejsciowe">
      <th mat-header-cell *matHeaderCellDef>Dane wejsciowe</th>
      <td mat-cell *matCellDef="let element">{{element.input}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-raised-button color="primary" (click)="getData()">Klasyfikuj</button>
  <button mat-raised-button color="primary" (click)="randomize()">Pobierz dane</button>
  <button mat-raised-button color="primary" (click)="beginTraining()">Trenuj</button>
</div>

<div class="flex">
  <div class="flex-item">
    <div style="display: block;">
      <canvas baseChart width="400" height="400"
              [data]="lineChartData"
              [type]="lineChartType"
              [type]="lineChartType"></canvas>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
